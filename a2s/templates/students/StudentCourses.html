{% extends "students/student_base.html" %}
{% load static %}

{% block title %}My Courses{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/students/student_courses.css' %}" />
{% endblock %}

{% block content %}
<div class="courses-container">

  <!-- Header Section -->
  <div class="courses-header">
    <div class="header-text">
      <h2>My Courses</h2>
      <p>{{ current_year }} â€¢ {{ active_courses }} active courses</p>
    </div>
  </div>

  <!-- Purple Card Section -->
  <div class="courses-card">
    <!-- Tabs -->
    <div class="filter-buttons">
      <button class="tab-btn active" data-target="current">Current</button>
      <button class="tab-btn" data-target="completed">Completed</button>
      <button class="tab-btn" data-target="recommended">Recommended</button>
    </div>

    <!-- Course List -->
    <div id="coursesList" class="course-list"></div>
  </div>

</div>

<!-- Pass context data to JS -->
<script>
  const STUDENT_PROGRAM = "{{ student_program|default_if_none:'' }}";
  const SEMESTER_START = "{{ semester_start|default:'' }}";
  const SEMESTER_END = "{{ semester_end|default:'' }}";
</script>

<script src="{% static 'js/students/StudentCourses.js' %}"></script>
{% endblock %}
