{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password - A2S</title>
<link rel="stylesheet" href="{% static 'css/ResetPassword.css' %}">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>
<div class="container">
    <div class="card">
        <h2>Reset Password</h2>
        <form class="form">
            <label for="password">New Password</label>
            <input type="password" id="password" placeholder="Enter new password" required>
            
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" placeholder="Confirm new password" required>
            
            <button type="submit">Reset Password</button>
        </form>
        <p class="back-login" style="display: none;"><a href="{% url 'Login' %}">Back to Login</a></p>
        <ul class="messages" id="messages"></ul>
    </div>
</div>

<script src="{% static 'js/resetPassword.js' %}"></script>
</body>
</html>
