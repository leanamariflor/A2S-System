{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A2S Next-Gen â€“ Forgot Password</title>
  <link rel="stylesheet" href="{% static 'css/ForgotPassword.css' %}?v=1">
  <link href="https://fonts.googleapis.com/css2?family=Cantata+One&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="page">
  <div class="bg">
    <img src="https://api.builder.io/api/v1/image/assets/TEMP/a41907df79b0778f05c49348fe7979f9888204ab?width=5102" alt="" />
  </div>

  <main class="container">
    <section class="card">
      <div class="logo">
        <img src="https://api.builder.io/api/v1/image/assets/TEMP/3ee0ace2a9bca705b23ae0468bae9fcd7b0c7e14?width=290" alt="Graduation cap" />
      </div>
      <h1 class="title">Forgot Your Password?</h1>
      <p class="subtitle">Enter your email address to receive a reset link</p>

      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}

      <form class="form" method="POST" action="{% url 'ForgotPassword' %}">
        {% csrf_token %}
        <div class="field">
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>

        <button type="submit" class="btn">Send Reset Link</button>
      </form>

      <p class="signin">Remembered your password? <a href="{% url 'Login' %}">Sign in here</a></p>
    </section>
  </main>
</div>
</body>
</html>
