{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>A2S System - Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="background-image: url('{% static 'images/background.png' %}'); background-size: cover; background-position: center; height: 100vh; margin: 0;">

<div class="container">
    <!-- Login card -->
  <div class="form-container">
    <h2>User Authentication</h2>

    <div class="form-group">
        <label for="email">Student Email</label>
        <input type="email" id="email" name="email" placeholder="student@university.edu">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
    </div>

    <!-- Forgot password (aligned right, directly under password field) -->
    <div class="forgot-container">
        <a href="#" class="forgot-password">Forgot password?</a>
    </div>

    <a href="{% url 'StudentDashboard' %}" class="btn">Login</a>

    <p>Don't have an account? <a href="{% url 'register' %}"><strong>Create account</strong></a></p>
</div>

</div>

</body>
</html>
