{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>A2S System - Login</title>
    <link rel="stylesheet" href="{% static 'css/Login.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="background-image: url('{% static 'images/background.png' %}'); background-size: cover; background-position: center; height: 100vh; margin: 0;">

<div class="container">
    <!-- Login card -->
    <div class="form-container">
        <h2>User Authentication</h2>

            <form method="POST" action="{% url 'Login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Student Email</label>
                <input type="email" id="email" name="email" placeholder="student@university.edu" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="forgot-container">
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

        <button type="submit" class="btn">Login</button>

        </form>

        <p>Don't have an account? <a href="{% url 'Register' %}"><strong>Create account</strong></a></p>

        </p>
    </div>
</div>

</body>
</html>
