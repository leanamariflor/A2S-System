{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A2S System - Register</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="background-image: url('{% static 'images/background.png' %}'); background-size: cover; background-position: center; height: 100vh; margin: 0;">

    <div class="container">
     
        <!-- Register card -->
        <div class="form-container">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}

                <!-- First and Last Name side by side -->
                <div class="name-row">
                    <div class="form-group half">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                    </div>
                    <div class="form-group half">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Student Email</label>
                    <input type="email" id="email" name="email" placeholder="student@university.edu" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" name="password2" placeholder="Confirm password" required>
                </div>

                <button type="submit" class="btn">Register</button>
            </form>

            <p>Already have an account? <a href="{% url 'login' %}"><strong>Sign in</strong></a></p>
        </div>
    </div>

</body>
</html>
