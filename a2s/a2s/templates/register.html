{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A2S System - Register</title>
    <link rel="stylesheet" href="{% static 'css/Register.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="background-image: url('{% static 'images/background.png' %}'); background-size: cover; background-position: center; height: 100vh; margin: 0;">

<div class="container">
    <div class="form-container">
        <h2>Create Your Account</h2>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="POST" action="{% url 'Register' %}">
            {% csrf_token %}

            <!-- Student ID & Email -->
            <div class="row">
                <div class="form-group">
                    <label for="id_number">Student ID</label>
                    <input type="text" id="id_number" name="id_number" placeholder="00-0000-000" 
                        pattern="\d{2}-\d{4}-\d{3}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
            </div>

            <!-- First Name | Last Name -->
            <div class="row">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                </div>
            </div>

            <!-- Password | Confirm Password -->
            <div class="row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" name="password2" placeholder="Confirm Password" required>
                </div>
            </div>

          

            <!-- Role Selection -->
            <div class="form-group custom-select">
                <label for="role">I am a:</label>
                <select id="role" name="role" required>
                    <option value="student" selected>Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>

            <!-- Register Button -->
            <button type="submit" class="btn">Register</button>

        </form>

        <p>Already have an account? <a href="{% url 'Login' %}"><strong>Sign in</strong></a></p>
    </div>
</div>

</body>
</html>
