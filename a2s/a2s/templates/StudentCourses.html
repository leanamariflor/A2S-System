{% extends "student_base.html" %}
{% load static %}

{% block title %}My Courses{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/student_courses.css' %}" />
{% endblock %}

{% block content %}
<div class="courses-dashboard">

  <!-- Header -->
  <div class="header-card">
    <h2>My Courses</h2>
    <p>{{ current_year }} â€¢ {{ active_courses }} active courses</p>
  </div>

  <!-- Tabs -->
  <div class="filter-buttons">
    <button class="tab-btn active" data-target="current">Current</button>
    <button class="tab-btn" data-target="completed">Completed</button>
    <button class="tab-btn" data-target="recommended">Recommended</button>
  </div>

  <!-- Semester -->
  <h3>{{ current_semester }}</h3>

  <!-- Course Container -->
  <div class="courses-purple-box">
    <div id="coursesList" class="course-list"></div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const courseList = document.querySelector("#coursesList");
  const buttons = document.querySelectorAll(".tab-btn");
  let allCourses = [];

  const studentProgram = "{{ student_program|default_if_none:'' }}";
  if (!studentProgram) {
    courseList.innerHTML = `<p style="color:red;">No program assigned to your profile.</p>`;
    return;
  }

  // Pass semester dates from backend (if available)
  const semStart = "{{ semester_start|default:'' }}";
  const semEnd = "{{ semester_end|default:'' }}";

  // âœ… Fetch curriculum JSON for the student's program
  fetch(`/api/curriculum/${studentProgram}/`)
    .then(response => {
      if (!response.ok) throw new Error("No curriculum found for " + studentProgram);
      return response.json();
    })
    .then(data => {
      const curriculum = data.curriculum || [];

      // Flatten subjects across years & terms
      curriculum.forEach(year => {
        (year.terms || []).forEach(term => {
          (term.subjects || []).forEach(sub => {
            let percent = 0;

            // Calculate course progress %
            if (sub.final_grade === "PASSED" || (typeof sub.final_grade === "number" && sub.final_grade <= 3.0)) {
              percent = 100;
            } else if (sub.final_grade === "CURRENT") {
              percent = calculateOngoingProgress();
            } else if (sub.final_grade === "RECOMMENDED") {
              percent = 0;
            } else if (sub.final_grade && !isNaN(sub.final_grade)) {
              percent = Math.min(parseFloat(sub.final_grade) / 5 * 100, 99);
            }

            allCourses.push({
              code: sub.subject_code,
              name: sub.description,
              units: sub.units,
              grade: sub.final_grade,
              progress: percent
            });
          });
        });
      });

      // Initial display
      showCourses("current");
    })
    .catch(err => {
      console.error("Error loading curriculum:", err);
      courseList.innerHTML = `<p style="color:red;">Error loading your courses: ${err.message}</p>`;
    });

  // ðŸ§® Helper for ongoing courses (based on semester dates)
  function calculateOngoingProgress() {
    if (!semStart || !semEnd) return 50; // fallback progress

    const now = new Date();
    const start = new Date(semStart);
    const end = new Date(semEnd);
    const total = end - start;
    const elapsed = now - start;

    // Prevent negatives or overshoot
    const percent = Math.max(0, Math.min(100, (elapsed / total) * 100));
    return percent;
  }

  // ðŸŽ¨ Render filtered course list
  function showCourses(type) {
    courseList.innerHTML = "";
    let filtered = [];

    if (type === "current")
      filtered = allCourses.filter(c => c.grade === "CURRENT" || !c.grade);
    else if (type === "completed")
      filtered = allCourses.filter(c => c.grade === "PASSED" || (typeof c.grade === "number" && c.grade <= 3.0));
    else if (type === "recommended")
      filtered = allCourses.filter(c => c.grade === "RECOMMENDED");

    if (filtered.length === 0) {
      courseList.innerHTML = `<p class="empty-msg">No ${type} courses found.</p>`;
      return;
    }

    filtered.forEach(c => {
      const div = document.createElement("div");
      div.classList.add("course-item");
      div.innerHTML = `
        <div class="course-info">
          <h4>${c.code} - ${c.name}</h4>
          <p>${c.units} Units</p>
        </div>
        <div class="course-progress">
          <div class="progress-bar">
            <div class="progress-fill ${c.progress === 100 ? 'completed' : ''}" style="width:${c.progress}%"></div>
          </div>
          <span>${Math.round(c.progress)}%</span>
        </div>
      `;
      courseList.appendChild(div);
    });
  }

  // ðŸŸ£ Tab switching
  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      buttons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      showCourses(btn.dataset.target);
    });
  });
});
</script>
{% endblock %}
